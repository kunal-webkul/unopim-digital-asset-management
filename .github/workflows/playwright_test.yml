name: UnoPim CI Pipeline

on: [push, pull_request]

jobs:
  unopim-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: unopim
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Create .env file
        run: |
          cp .env.example .env || touch .env
          sed -i "s|^APP_ENV=.*|APP_ENV=testing|" .env
          sed -i "s|^DB_HOST=.*|DB_HOST=127.0.0.1|" .env
          sed -i "s|^DB_PORT=.*|DB_PORT=3306|" .env
          sed -i "s|^DB_DATABASE=.*|DB_DATABASE=unopim|" .env
          sed -i "s|^DB_USERNAME=.*|DB_USERNAME=root|" .env
          sed -i "s|^DB_PASSWORD=.*|DB_PASSWORD=root|" .env
          cat .env

      - name: Generate app key & migrate DB
        run: |
          php artisan key:generate
          php artisan migrate:fresh --seed

      - name: Install DAM module
        run: |
          composer require unopim/dam --no-interaction
          php artisan migrate --path=packages/DAM/database/migrations

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm install

      - name: Install Playwright
        run: |
          npx playwright install-deps chromium
          npx playwright install chromium

      - name: Run Playwright tests
        run: npx playwright test --reporter=html
